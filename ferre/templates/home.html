{% extends 'base.html' %}

{% block content %}
{% if object_list %}
<ul>
    {% for post in object_list %}
    <div class="container col-5">
    <div class="card" style="width: 28rem;">
        <div class="card-body">
          <h4 class="card-title">{{post.titulo}}</h4>
          <h6 class="muted">$ {{post.precio}}</h6>
          <hr>
          <p class="card-text">{{post.specs}}</p>
          <a href={% url 'articulo' post.pk %} class="btn btn-primary">Detalles</a>
        </div>
        <img src="{{post.img.url}}" class="card-img-bottom" alt="...">
        <br>
    </div>
    <br>
    </div>    

    {% endfor %}
</ul>
{% else %}
    <h1>No hay elementos para mostrar</h1>
{% endif %}
{% endblock content %}
