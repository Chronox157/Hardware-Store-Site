{% extends 'base.html' %}

{% block title %}Editar perfil{% endblock title %}

{% block content %}



<h1>Editar perfil</h1>
<div class="row">
    <div class="col-2">
        <a class="btn btn-outline-primary" href={% url 'home' %}>Volver</a>
    </div>
</div>
<hr>
<br>
<div class="container form-group">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{form.as_table}}

        </table>
        <br><br>
        <button class="btn btn-outline-success">Listo</button>
    </form>
</div>
<br><br><br>


{% endblock content %}
