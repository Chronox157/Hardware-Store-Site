{% extends 'base.html' %}

{% block title %}Editar perfil{% endblock title %}

{% block content %}



<h1>Editar usuario</h1>
<div class="row">

    <div class="d-inline-flex">
        <div class="col-2">
            <input class="btn btn-outline-primary" type=button value="Volver" onClick="javascript:history.go(-1);">
        </div>
        <div>
            <h6 class="text-muted" style="padding-right: 20px">(Editar imagen, bio, sitio web)</h6>
        </div>
        <div>
            <a class="btn btn-info" href={% url 'editarPerf' %}>Editar perfil</a>
        </div>
    </div>
</div>
<hr>
<br>
<div class="container form-group">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{form.as_table}}

        </table>
        <br><br>


        <div>
            <br><br><br>
            <button class="btn btn-outline-success">Listo</button>
        </div>
    </form>
</div>
<br><br><br>


{% endblock content %}
