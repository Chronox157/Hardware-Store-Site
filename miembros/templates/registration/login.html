{% extends 'base.html' %}

{% block title %}Iniciar sesión{% endblock title %}

{% block content %}



<h1>Iniciar sesión</h1>
<div class="row">
    <div class="col-2">
        <a class="btn btn-outline-primary" href={% url 'home' %}>Volver</a>
    </div>
</div>
<hr>
<br>
<div class="row">
    <div class="col">
        <div class="container">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="">
                    Usuario:
                    <br>
                    {{form.username}}
                </label>
                <br>
                <label for="">
                    Contraseña:
                    <br>
                    {{form.password}}
                </label>
                <br><br>
                <button class="btn btn-outline-success">Acceder</button>
            </form>
        </div>
    </div>
    <div class="col">
        <div class="container">    
            <h2>¿No tienes cuenta?</h2>
            <a class="btn btn-outline-dark" href= {% url 'registro' %} >Registrate</a>
        </div>
    </div>
</div>

{% endblock content %}
