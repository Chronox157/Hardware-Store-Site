{% extends 'base.html' %}

{% block title %}Iniciar sesión{% endblock title %}

{% block content %}



<h1>Iniciar sesión</h1>
<div class="row">
    <div class="col-2">
        <a class="btn btn-outline-primary" href={% url 'home' %}>Volver</a>
    </div>
</div>
<hr>
<br>
<div class="container form-group">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <br><br>
        <button class="btn btn-outline-success">Acceder</button>
    </form>
</div>
<br><br><br>

<div class="container">    
    <h2>¿No tienes cuenta?</h2>
    <a class="btn btn-outline-dark" href= {% url 'registro' %} >Registrate</a>
</div>

{% endblock content %}
