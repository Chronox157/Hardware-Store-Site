{% extends 'base.html' %}

{% block title %}Registrarse{% endblock title %}

{% block content %}


    <h1>Registrarse</h1>
    <div class="row">
        <div class="col-2">
            <a class="btn btn-outline-primary" href={% url 'login' %}>Volver</a>
        </div>
    </div>
    <hr>
    <br>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            <table>
                {{form.as_p}}
            </table>
            <button class="btn btn-outline-success">Registrarse</button>    
        </form>
    </div>

{% endblock content %}
